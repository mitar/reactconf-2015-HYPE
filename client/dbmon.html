<template name="query">
  <td class="Query {{className}}">
    {{#if elapsed}}{{formatElapsed elapsed}}{{/if}}
    <div class="popover left">
       <div class="popover-content">{{query}}</div>
       <div class="arrow"></div>
    </div>
  </td>
</template>

<template name="sample">
  <td class="query-count">
    <span class="{{countClassName}}">
      {{queries.length}}
    </span>
  </td>
  {{#each topFiveQueries}}
    {{> query}}
  {{/each}}
</template>

<template name="database">
  <tr>
    <td className="dbname">
      {{dbname}}
    </td>
    {{> sample lastSample}}
  </tr>
</template>

<template name="dbmon">
  <div>
    <table class="table table-striped latest-data">
      <tbody>
        {{#each databases}}
          {{> database}}
        {{/each}}
      </tbody>
    </table>
  </div>
</template>

<template name="albums">
  <div>{{> releases}}</div>
</template>

<template name="releases">
  {{#each rows}}
    {{> row}}
  {{/each}}
</template>

<template name="row">
  <div>{{#each this}}{{> column}}{{/each}}{{> release}}</div>
</template>

<template name="column">
  <div style="display: inline-block; margin: {{IMAGE_MARGIN}}px;">
    <a href="{{pathFor route='album'}}">
      <img
        style="height: {{IMAGE_SIZE}}px; width: {{IMAGE_SIZE}}px;"
        src={{file}}
      />
    </a>
    {{#if isCurrent}}{{> arrow}}{{/if}}
  </div>
</template>

<template name="release">
  {{#if currentRelease}}
    {{> album currentRelease}}
  {{else}}
    {{#if previousRelease}}
      {{> album previousRelease}}
    {{/if}}
  {{/if}}
</template>

<template name="album">
  <div style="background: {{bg}}; color: {{fg}}; height: {{height}}; transition: all 500ms ease; overflow: hidden;">
    <div class="container" style="padding: 20px;">
      <h2 style="margin: 0 0 10px 0;">{{title}}</h2>
      <div style="-webkit-column-count: 2;">
        <ol style="margin: 0;">{{> tracks}}</ol>
      </div>
    </div>
  </div>
</template>

<template name="tracks">
  {{#each tracklist}}
    <li>{{title}} ({{duration}})</li>
  {{/each}}
</template>
